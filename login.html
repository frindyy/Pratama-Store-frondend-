<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Pratama-Store</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="images/logo.svg" alt="Logo" />
          <strong>Pratama Store</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link custom" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom" href="rewards.html">Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom" href="register.html">Sign In</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-success text-white px-4"
                href="login.html"
                >Sign In</a
              >
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-between row-login">
            <div class="col-lg-4 text-center mb-5">
              <h2>Login</h2>
              <p class="text-muted">
                Baru di Pratama Store?
                <a href="register.html"
                  ><span style="color: #29a867;">Daftar</span></a
                >
              </p>
              <img
                src="images/logo.svg"
                alt=""
                class="w-50 d-lg-inline-block d-none"
              />
              <h1 style="color: #29a867;" class="d-lg-block d-none">
                Pratama Store
              </h1>
            </div>
            <div class="col-lg-7">
              <div class="card">
                <div class="card-body">
                  <h2 class="text-center">
                    Belanja kebutuhan utama, <br />
                    menjadi lebih mudah
                  </h2>

                  <form action="" method="POST" class="mt-3">
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter Email Address"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter Password"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-success btn-block mt-4"
                    >
                      Sign In to My Account
                    </button>
                    <a
                      href="register.html"
                      class="btn btn-signup btn-block mt-3"
                      >SignUp</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2020 Copyright Pratama Store. All Right Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script/navbar-scroll.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
